<div class="order">
  <p class="order__field">Customer: {{ boundOrder.customer }}</p>
  <p class="order__field">Order Date: {{ boundOrder.orderDate }}</p>
  <p class="order__field">Price: {{ boundOrder.price }}</p>
  <p class="order__field">Active: {{ boundOrder.active ? "Yes" : "No" }}</p>
  <button (click)="displayCar(boundOrder.car)">Display Car</button>
  <hr>
</div>
