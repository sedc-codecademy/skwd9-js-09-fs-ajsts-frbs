<mat-card>
  <form>
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input type="text" matInput placeholder="ex. Jon Doe" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Favorite Things</mat-label>
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let thing of favoriteThings"
          [selectable]="chipsSelectable"
          [removable]="chipsRemovable"
          (removed)="onRemoveThing(thing)"
        >
          {{ thing }}
          <button matChipRemove *ngIf="chipsRemovable">
              <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          type="text"
          autocomplete="off"
          [matChipInputFor]="chipList"
          (matChipInputTokenEnd)="addNewThing($event)"
        />
      </mat-chip-list>
    </mat-form-field>
  </form>
</mat-card>
