<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>Price: {{ data.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data.image" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
