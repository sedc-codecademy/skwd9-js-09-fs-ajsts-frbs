<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          placeholder="e.x jondoe@gmail.com"
          autocomplete="off"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
